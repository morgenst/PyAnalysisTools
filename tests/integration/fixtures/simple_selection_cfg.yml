RegionBuilder:
  auto_generate: False
  common_selection:
    event_cuts:
      - "1 :: Preselection"
      - "muon_n == 2 :: Two muons"

  regions:
    SR:
      n_lep: 2
      n_electron: 0
      n_muon: 2
      disable_taus: True
      same_flavour_only: True
      label: "SR #mu^{#pm}#mu^{#mp} 1 b-tag"
      event_cuts:
        - "Sum$(jet_has_btag) == 1 :: 1 b-tagged jet"
        - "jet_has_btag[0] == 1 :: leading jet b-tagged"