variables:
  GIT_STRATEGY: fetch
  PACKAGE_NAME: PyAnalysisTools
  CI_WEBSITE_DIR: "docs/build"
  DFS_WEBSITE_NAME: "pyanalysistoolsdocs"

stages:
  - test
  - build
  - deploy

build_docs:
  image: atlas/analysisbase:latest
  stage: build
  before_script:
    - source /home/atlas/release_setup.sh
    - which python
    - which pip
    - pip install sphinx mock future oyaml dill --user
    - export PATH=/home/atlas/.local/bin:$PATH
  script:
    - ls
    - sphinx-build docs/source/ docs/build/
    - ls docs/build
  artifacts:
    paths:
      - docs/build
    
.deploy_template: &deploy_definition
  stage: deploy
  image: gitlab-registry.cern.ch/ci-tools/ci-web-deployer
  tags:
    - docker
  script:
    - SMB_PROTOCOL=smb3
    - deploy-dfs

deploy_production:
  variables:
  <<: *deploy_definition
  #  only:
  #    - master
  environment:
    name: production
    url: https://cern.ch/PyAnalysisToolsDocs

    
unittest:
  image: atlas/analysisbase:latest
  stage: test
  coverage: '/^TOTAL\s+\d+\s+\d+\s+(\d+\%)$/'
  before_script:
    - source /home/atlas/release_setup.sh
    - which python
    - which pip
    - pip install nose --user
    - pip install oyaml --user
    - pip install coverage --user
    - pip install nosedep --user
    - pip install mock --user
    - pip install pathos --user
    - export PATH=$PATH:/home/atlas/.local/bin
  script:
    - nosetests tests.unit --with-coverage

style_check:
  image: atlas/analysisbase:latest
  stage: test
  before_script:
    - source /home/atlas/release_setup.sh
    - which python
    - which pip
    - pip install --user flake8==3.5.0
    - export PATH=$PATH:/home/atlas/.local/bin
  script:
    - flake8 .
  allow_failure: true
